# Production Docker Compose – blast-education NAS
#
# USAGE:
#   First time:  docker compose up -d
#   Updates:     docker compose up -d          (auto-pulls latest images)
#
# REQUIREMENTS: a .env file in the same directory (copy .env.example → .env)

services:

  # ── Frontend ──────────────────────────────────────────────────────────────
  frontend:
    image: ghcr.io/rapha-carvalho/blast-sql-frontend:latest
    pull_policy: always
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256m

  # ── Backend ───────────────────────────────────────────────────────────────
  backend:
    image: ghcr.io/rapha-carvalho/blast-sql-backend:latest
    pull_policy: always
    restart: unless-stopped
    env_file: .env                       # all secrets come from .env
    environment:
      USER_DB_PATH: /app/data/users.db   # fixed — do not change
      PLAYWRIGHT_CHROMIUM_ARGS: --disable-dev-shm-usage,--no-sandbox
    volumes:
      - backend_data:/app/data
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 1500m

  # ── Cloudflare Tunnel ─────────────────────────────────────────────────────
  cloudflared:
    image: cloudflare/cloudflared:latest
    pull_policy: always
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128m

volumes:
  backend_data:
    driver: local
